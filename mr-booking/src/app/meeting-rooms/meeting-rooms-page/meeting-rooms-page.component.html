<mat-card class="rooms-management">

    <mat-card-title>
      <div class="header-content">
        <mat-icon>meeting_room</mat-icon>
        <span>{{'ROOMS_MANAGEMENT.TITLE' | translate}}</span>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab [label]="'ROOMS_MANAGEMENT.TABS.LIST' | translate">Rooms</mat-tab>
      <mat-tab [label]="'ROOMS_MANAGEMENT.TABS.ADD' | translate">Add</mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
