<mat-toolbar color="primary">
  <div class="toolbar-content">
    <button mat-icon-button (click)="navigationToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button (click)="switchLang()">
      <mat-icon
        [ngClass]="isRuLang ? 'white' : 'red'"
        [matTooltip]="translationKey | translate"
      >translate</mat-icon>
    </button>
    <div class="art-icon">
      <span>{{'MAIN.HEADER' | translate}}</span>
    </div>
    <div class="avatar emulator" [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </div>
    <mat-menu #menu>
      <app-menu></app-menu>
    </mat-menu>
  </div>
</mat-toolbar>
